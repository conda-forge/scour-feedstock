{% set name = "scour" %}
{% set version = "0.38" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cf50a13dcdf8cfe1861f0ce334f413604e376a7681c5b181e15322f43c3befcd

build:
  noarch: python
  number: 0
  entry_points:
    - scour = scour.scour:run
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - six >=1.9.0

test:
  imports:
    - scour.scour
  commands:
    - scour -h

about:
  home: https://github.com/scour-project/scour
  license: Apache-2.0
  license_family: Apache
  summary: Scour SVG Optimizer
  doc_url: https://github.com/scour-project/scour
  dev_url: https://github.com/scour-project/scour

extra:
  recipe-maintainers:
    - njzjz
